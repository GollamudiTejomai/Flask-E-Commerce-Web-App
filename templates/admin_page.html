<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> 
    <title>Admin Page</title>
</head>
<body>
    <div class="pull-left">
        <a href="/products" class="btn btn-primary"> View Products </a>
    </div>
    <div class="pull-right">
      <a href="/logout" class="btn btn-danger"> Logout </a>
    </div>
    <div class="container text-center ">  
        <br><h1> Details of all users </h1><br><br>
        <table class="table">
            <th class="text-center"> User Id</th>
            <th class="text-center"> User Name</th>
            <th class="text-center"> User Mail-ID</th>
            <th class="text-center"> Options </th>
          <tbody>
            {%for row in data %}
            <tr>
              <td>{{row.user_id}}</td>
              <td> {{row.user_name}}</td>
              <td> {{row.user_mail}}</td>
              <td> <a href="/remove_user/{{row.user_id}}" class="btn btn-danger"> Remove User </a> </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
</body>
</html>
